<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #222;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1em;
            padding: 1em;
        }

        .item {
            background: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .flagship {
            border: 2px solid gold;
        }

        .item img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
        }

        .item h3 {
            margin: 0.5em 0;
        }

        .item a {
            display: inline-block;
            margin-top: 0.5em;
            background: #007bff;
            color: white;
            padding: 0.5em 1em;
            border-radius: 4px;
            text-decoration: none;
        }

        .item a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tech World - Your One-Stop Tech Shop</h1>
    </header>
    <div class="container">
        <div class="item flagship">
            <img src="monitor.jpg" alt="Monitor">
            <h3>4K Ultra HD Monitor</h3>
            <a href="checkout.html">Buy Now</a>
        </div>
        <div class="item">
            <img src="pc.jpg" alt="Pre-built PC">
            <h3>Gaming PC (RTX 4070)</h3>
            <a href="checkout.html">Buy Now</a>
        </div>
        <div class="item flagship">
            <img src="iphone16.jpg" alt="Phone">
            <h3>Flagship Smartphone</h3>
            <a href="checkout.html">Buy Now</a>
        </div>
        <div class="item">
            <img src="ps5.jpg" alt="Consoles">
            <h3>PlayStation 5</h3>
            <a href="checkout.html">Buy Now</a>
        </div>
        <div class="item">
            <img src="game.jpg" alt="Game Disc">
            <h3>Game Disc - Elden Ring</h3>
            <a href="checkout.html">Buy Now</a>
        </div>
        <div class="item">
            <img src="sim.jpg" alt="Sim Racing">
            <h3>Sim Racing Wheel</h3>
            <a href="checkout.html">Buy Now</a>
        </div>
    </div>
</body>

</html
